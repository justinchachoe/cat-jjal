<html lang="ko">
<head>

<style>

  .main-card button {

    left: -45px;

  .favorites {

<body>
<div id="app"></div>

<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
  const jsonLocalStorage = {
    setItem: (key, value) => {
      localStorage.setItem(key, JSON.stringify(value));
    },
    getItem: (key) => {
      return JSON.parse(localStorage.getItem(key));
    },
  };
  
  const fetchCat = async (text) => {
    const OPEN_API_DOMAIN = "https://cataas.com";
    const response = await fetch(`${OPEN_API_DOMAIN}/cat/says/${text}?json=true`);
    const responseJson = await response.json();
    return `${OPEN_API_DOMAIN}/${responseJson.url}`;
  };
  
  const Title = (props) => {
    return (
      <h1>{props.children}</h1>
    );
  }
  
  const Form = ({updateMainCat}) => {
    const includesHangul = (text) => /[ã„±-ã…|ã…-ã…£|ê°€-í£]/i.test(text);
    const [value, setValue] = React.useState("");
    const [errorMessage, setErrorMessage] = React.useState("");
    
    function handleInputChange(e) {
      const userValue = e.target.value;
      
      setErrorMessage("");
      if (includesHangul(userValue)) {
        setErrorMessage("í•œê¸€ì€ ì…ë ¥í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
      }
      setValue(e.target.value.toUpperCase());
    }
    
    function handleFormSubmit(e) {
      e.preventDefault();
      
      setErrorMessage("");
      if (value === "") {
        setErrorMessage("ë¹ˆ ê°’ìœ¼ë¡œ ë§Œë“¤ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
        return;
      }
      updateMainCat(value);
    }
    
    return (
      <form onSubmit={handleFormSubmit}>
        <input
          type="text"
          name="name"
          value={value}
          placeholder="ì˜ì–´ ëŒ€ì‚¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”"
          onChange={handleInputChange}
        />
        <button type="submit">ìƒì„±</button>
        <p style={{color: "red"}}>{errorMessage}</p>
      </form>
    )
  }
  
  function CatItem(props) {
    return (
      <li>
        <img src={props.img}/>
      </li>
    );
  }
  
  function MainCard({img, onHeartClick, isFavorite}) {
    
    const heartIcon = isFavorite ? "â¤ï¸" : "ğŸ¤";
    
    return (
      <div className="main-card">
        <img
          src={img}
          alt="ê³ ì–‘ì´"
          width="400"
        />
        <button
          onClick={onHeartClick}
        >
          {heartIcon}
        </button>
      </div>
    );
  }
  
  function Favorites({favorites}) {
    
    return (
      <ul className="favorites">
        {favorites.map(cat => <CatItem img={cat} key={cat}/>)}
      </ul>
    );
  }
  
  const App = () => {
    
    const CAT = "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F2461E64652DF6B0F33";
    
    const [counter, setCounter] = React.useState(() => {
      return jsonLocalStorage.getItem('counter');
    });
    const [mainCat, setMainCat] = React.useState(CAT);
    const [favorites, setFavorites] = React.useState(() => {
      return jsonLocalStorage.getItem('favorites') || [];
    });
    
    const isFavorites = favorites.includes(mainCat);
    
    async function setInitialCat() {
      const newCat = await fetchCat("Hello");
      setMainCat(newCat);
    }
    
    React.useEffect(() => {
      setInitialCat();
    }, []);
    
    // setInitialCat();
    
    function handleHeartClick() {
      const nextFavorites = [...favorites, mainCat];
      setFavorites(nextFavorites);
      jsonLocalStorage.setItem("favorites", nextFavorites);
    }
    
    
    async function updateMainCat(value) {
      const newCat = await fetchCat(value);
      setMainCat(newCat);
      const nextCounter = counter + 1;
      setCounter(nextCounter);
      jsonLocalStorage.setItem("counter", nextCounter);
    }
    
    const counterTitle = counter === null ? '' : counter + 'ë²ˆì§¸';
    
    return (
      <div>
        <Title>{counterTitle} ê³ ì–‘ì´ ê°€ë¼ì‚¬ëŒ€</Title>
        <Form updateMainCat={updateMainCat}/>
        <MainCard
          onHeartClick={handleHeartClick}
          img={mainCat}
          isFavorite={isFavorites}
        />
        <Favorites favorites={favorites}/>
      </div>
    );
  }
  
  const drawHere = document.querySelector("#app");
  
  ReactDOM.render(<App/>, drawHere);

</script>
</body>
